Scene* BaseLevel::createScene()
{
	auto scene = Scene::createWithPhysics();
	scene->getPhysicsWorld()->setGravity(Point(0, -2000));
	auto layer = BaseLevel::create();
	scene->addChild(layer);
	return scene;
}
